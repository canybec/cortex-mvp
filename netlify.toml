[build]
  command = "npm run build"
  publish = "build"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173

# Headers for audio worklet and CORS
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# Allow audio worklet module
[[headers]]
  for = "*.ts"
  [headers.values]
    Content-Type = "application/javascript"
