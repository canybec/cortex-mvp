[build]
  command = "npm run build"
  publish = "build"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173

# Ensure audio worklet JS files are served correctly
[[headers]]
  for = "/audio-processor.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000"
